name: Test
on:
  pull_request
jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.yml

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build docker images
      run: docker-compose build
    
    - name: Run tests
      run: docker-compose run web sh -c 'python manage.py test && flake8'
